<section>
  <div class="page-header">
    <h1>Reportmonthlies</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="reportmonthly in vm.reportmonthlies"
       ui-sref="reportmonthlies.view({ reportmonthlyId: reportmonthly._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="reportmonthly.created | date:'mediumDate'"></span>
        by
        <span ng-if="reportmonthly.user" ng-bind="reportmonthly.user.displayName"></span>
        <span ng-if="!reportmonthly.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="reportmonthly.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="vm.reportmonthlies.$resolved && !vm.reportmonthlies.length">
    No Reportmonthlies yet, why don't you <a ui-sref="reportmonthlies.create">create one</a>?
  </div>
</section>
